{% include header.html %}

        <!-- Asynchronously load javascript/css to speed load time-->
        <script async>
            var cb = function() {
                var l1 = document.createElement('link'); l1.rel = 'stylesheet';
                l1.href = 'https://fonts.googleapis.com/css?family=Raleway:400,300,600';
                l1.type = 'text/css';
                var h1 = document.getElementsByTagName('head')[0]; h1.parentNode.insertBefore(l1, h1);
                var l2 = document.createElement('link'); l2.rel = 'stylesheet';
                l2.href = 'https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css';
                var h2 = document.getElementsByTagName('head')[0]; h2.parentNode.insertBefore(l2, h2);
                var l3 = document.createElement('link'); l3.rel = 'stylesheet';
                l3.href = 'https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css';
                var h3 = document.getElementsByTagName('head')[0]; h3.parentNode.insertBefore(l3, h3);
                var l4 = document.createElement('link'); l4.rel = 'stylesheet';
                l4.href = '/css/main.css';
                var h4 = document.getElementsByTagName('head')[0]; h4.parentNode.insertBefore(l4, h4);
            };
            var raf = requestAnimationFrame || mozRequestAnimationFrame ||
                webkitRequestAnimationFrame || msRequestAnimationFrame;
            if (raf) raf(cb);
            else window.addEventListener('load', cb);
        </script>

        <!-- google analytics code here -->

    </body>
</html>
